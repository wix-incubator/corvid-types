name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "*/59 23 * * *"

jobs:
  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.22.0
      - name: Install
        run: yarn --frozen-lockfile --network-timeout 1000000 
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
